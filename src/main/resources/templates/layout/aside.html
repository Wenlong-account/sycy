<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>

        <!-- sidebar-->
        <aside th:fragment="aside" class="aside-container">
            <!-- START Sidebar (left)-->
            <div class="aside-inner">
                <div class="p-2 text-center"><img class="img-fluid" th:src="@{/img/logo-single.png}" alt="App Logo"></div>
                <nav class="sidebar" data-sidebar-anyclick-close="">
                    <!-- START sidebar nav-->
                    <ul class="sidebar-nav">
                        <!-- START user info-->
                        <li class="has-user-block">
                            <div class="collapse show" id="user-block">
                                <div class="item user-block">
                                    <!-- User picture-->
                                    <div class="user-block-picture">
                                        <div class="user-block-status">
                                            <img class="img-thumbnail rounded-circle" th:src="@{/img/user/02.jpg}" alt="Avatar" width="60" height="60">
                                            <div class="circle bg-success circle-lg"></div>
                                        </div>
                                    </div><!-- Name and Job-->
                                    <div class="user-block-info"><span class="user-block-name">Hello, Mike</span><span class="user-block-role">Designer</span></div>
                                </div>
                            </div>
                        </li>
                        <!-- END user info-->
                        <!-- Iterates over all sidebar items-->
                        <li class="nav-heading ">
                            <span data-localize="sidebar.heading.HEADER">Main Navigation</span>
                        </li>
                        <li class=" " th:classappend="${navActive=='home' }?'active'">
                            <a href="#dashboard" title="Dashboard" data-toggle="collapse">
                                <em class="icon-speedometer"></em>
                                <span data-localize="sidebar.nav.DASHBOARD">主页</span>
                            </a>

                        </li>
                        <li class="" th:classappend="${navActive=='sell' }?'active'">
                            <a th:href="@{/demo/sell/index}" title="销售">
                                <em class="icon-grid"></em>
                                <span>销售</span>
                            </a>
                        </li>
                        <li class=" ">
                            <a href="#layout" title="Layouts" data-toggle="collapse">
                                <em class="icon-layers"></em>
                                <span>进货</span>
                            </a>
                        </li>
                        <li class=" ">
                            <a href="#forms" title="Forms" data-toggle="collapse">
                                <em class="icon-note"></em>
                                <span data-localize="sidebar.nav.form.FORM">库存</span>
                            </a>
                        </li>
                        <li class=" ">
                            <a href="#charts" title="Charts" data-toggle="collapse">
                                <em class="icon-graph"></em>
                                <span data-localize="sidebar.nav.chart.CHART">设置</span>
                            </a>
                        </li>
                        <li class=" ">
                            <a href="#tables" title="Tables" data-toggle="collapse">
                                <em class="icon-grid"></em>
                                <span data-localize="sidebar.nav.table.TABLE">客户</span>
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
        </aside>

    </body>
</html>
